{% extends "users/base.html" %}
{% block body %}
<div class="jumbotron">
    <h1 class="display-3">Super User Dashboard</h1>
    <hr class="my-2">
    
    <p class="lead">
        {{ supplier.name }} Profile
    </p>
</div>

<div class="card text-white bg-info mb-3" style="max-width: 180rem;">
    <div class="card-header">{{ supplier.name }}</div>
    <div class="card-body">
      <h5 class="card-title"> {{ supplier.bpn }}</h5>
      <a button type="button" class="btn btn-primary" data-toggle="modal" data-target="#{{supplier.id}}">Add A New User.</a>
    </div>
  </div>

  <div class="modal fade" id="{{supplier.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add User - {{ supplier.name }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">  

            {% load crispy_forms_tags %}
            <form action="{% url 'users:supplier_user_create' supplier.id %}" method="POST">
            {{ form|crispy }}
            {% csrf_token %}
            <button class="btn btn-primary" type="submit">Add User Profile</button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>    


{% endblock %}
